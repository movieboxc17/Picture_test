<!DOCTYPE html>
<html>
<head>
    <title>Image with Button</title>
    <style>
        /* Style the container div to position the image */
        .container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto;
        }

        /* Style the image */
        .image {
            width: 100%;
            height: auto;
        }

        /* Style the button */
        .button {
            position: absolute;
            top: 60%; /* Adjust the vertical position (moved down) */
            left: 60%; /* Adjust the horizontal position (moved to the right) */
            transform: translate(-50%, -50%);
            padding: 15px 30px; /* Increased button size */
            background-color: #007bff; /* Change the button background color */
            color: #fff; /* Change the button text color */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="6.jpg" alt="Image Name">
        <button class="button">Click Me</button>
    </div>
</body>
</html>
